				var OraOggi 	= oggi.getHours()+1;

				document.formGen.datag.selectedIndex = giornoOggi
				document.formGen.datam.selectedIndex = meseOggi
				document.formGen.timsh.selectedIndex = OraOggi
				document.formGen.datag_r.selectedIndex = giornoOggi-1
				document.formGen.datam_r.selectedIndex = meseOggi-1
				document.formGen.timsh_r.selectedIndex = OraOggi

				document.formGen.timsh_r.disabled=false;
